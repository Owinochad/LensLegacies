<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    {% load static %}
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #111;
            color: white;
            font-family: 'Chivo', sans-serif;
            margin: 0;
            padding: 20px;
        }

        .content {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }

        .image-container {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .image-container:hover {
            transform: scale(1.1);
        }

        .image-container img {
            width: 100%;
            height: 200px;
            border-radius: 10px;
        }

        .image-details {
            height: 100px;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            transition: background-color 0.3s ease-in-out;
        }

        .image-container:hover .image-details {
            background-color: rgba(245, 89, 32, 0.7);
        }

        p {
            margin: 5px 0;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        nav{
            height: 6vh;
        }
        .nav-items{
            width: 40%;
            margin: auto;
            display: flex;
            justify-content: space-between;
            list-style-type: none;
        }
        .nav-items a{
            color: coral;
            font-weight: 600;
            transition: all 300ms ease-in-out;
            text-decoration: none;
        }
        .nav-items a:hover{
            color: rgb(245, 89, 32);
            transform: scale(1.1);
        }
    </style>

</head>
<body>

     <h1 STYLE="font-weight: bolder; font-style: oblique; text-align: center">GALLERY</h1> <br>
     <nav>
        <ul class="nav-items" style="list-style-type: none">
            <li class="nav_item">
                <p>
                    <a href="{% url 'blog:add_blogger' %}">
                        blogger
                    </a>
                </p>
            </li>
            <li class="nav_item">
                <p>
                    <a href="{% url 'blog:feed' %}">
                        feed
                    </a>
                </p>
            </li>
            <li class="nav_item">
                <p>
                    <a href="{% url 'blog:add_blog' %}">
                        blog
                    </a>
                </p>
            </li>

            <li class="nav_item">
                <p>
                    <a href="{% url 'blog:upload' %}">
                        Upload images
                    </a>
                </p>
            </li>
        </ul>
    </nav>
 <br>

    <div class="content" style="display: flex; ">

        {% for blog_image in blog_images %}
            <div class="image-container">
                <img src="{{ blog_image.image.url }}" alt="{{ blog_image.title }}">
                <div class="image-details">
                    <p>Title: {{ blog_image.title }}</p>
                    <p>Blogger: {{ blog_image.blog.blogger.name }}</p>
                    <p>Date Published: {{ blog_image.blog.pub_date }}</p>
                    <p><a href="/imagedelete/ {{ blog_image.blog.id }}" ><img src="{% static 'images/delete.png' %}" alt=""></a></p>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
