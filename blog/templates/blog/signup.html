<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp page</title>
    {% load static %}

    <style>
        body {
            background-color: #111;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        form {
            width: 30%;
            margin: auto;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            animation: fadeIn 1s ease-in-out;
        }

        form:hover {
            transform: scale(1.05);
        }

        form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: coral;
            animation: fadeInDown 1s ease-in-out;
        }

        label {
            color: coral;
            margin-bottom: 10px;
            display: block;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid coral;
            border-radius: 5px;
            background-color: #111;
            color: coral;
            box-sizing: border-box;
            transition: background-color 0.3s ease-in-out, border-color 0.3s ease-in-out;
        }

        input:focus {
            background-color: #333;
            border-color: #ff6347; /* Coral color on focus */
        }

        button {
            background-color: coral;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease-in-out;
            animation: pulse 1s ease-in-out;
            display: inline-block;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            margin: 0;
            cursor: pointer;
        }

        button:hover {
            background-color: rgb(245, 89, 32);
        }

        .text-center {
            text-align: center;
        }

        .text-primary {
            color: coral;
        }

        a {
            color: white;
            transition: color 0.3s ease-in-out;
        }

        a:hover {
            color: #ff6347; /* Slightly lighter coral on hover */
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <form method="POST" action="{% url 'blog:signup' %}">
        {% csrf_token %}

        <h2>Sign Up</h2>

        <label for="id_username">Username:</label>
        <input type="text" name="username" id="id_username" required>

        <label for="id_password1">Password:</label>
        <input type="password" name="password1" id="id_password1" required>

        <label for="id_password2">Confirm Password:</label>
        <input type="password" name="password2" id="id_password2" required>

        <button type="submit">SUBMIT</button>

        <p class="text-center text-primary">
            <a href="{% url 'blog:login' %}">Already have an account? Click to Sign In</a>
        </p>
    </form>
</body>
</html>
