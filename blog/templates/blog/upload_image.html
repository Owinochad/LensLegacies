<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    {% load static %}
    <style>
        body {
            background-color: #111;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            color: white;
        }

        nav {
            height: 6vh;
            margin-bottom: 20px;
        }

        .nav-items {
            width: 40%;
            margin: auto;
            display: flex;
            justify-content: space-between;
            list-style-type: none;
        }

        .nav-items a {
            color: coral;
            font-weight: 600;
            transition: all 300ms ease-in-out;
            text-decoration: none;
        }

        .nav-items a:hover {
            color: rgb(245, 89, 32);
            transform: scale(1.1);
        }

        .upload-form {
            width: 60%;
            margin: auto;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            animation: fadeIn 1s ease-in-out;
        }

        .upload-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: coral;
            animation: fadeInDown 1s ease-in-out;
        }

        .upload-form label {
            color: coral;
            margin-bottom: 10px;
            display: block;
        }

        .upload-form input[type="text"],
        .upload-form input[type="file"] {
            display: block;
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid coral;
            border-radius: 5px;
            background-color: #111;
            color: coral;
            box-sizing: border-box;
        }

        .upload-form button {
            background-color: coral;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease-in-out;
            animation: pulse 1s ease-in-out;
            display: inline-block;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            margin: 0;
            cursor: pointer;
        }

        .upload-form button:hover {
            background-color: rgb(245, 89, 32);
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
<nav>
    <ul class="nav-items" style="list-style-type: none">
        <li class="nav_item">
            <p>
                <a href="{% url 'blog:add_blogger' %}">
                    blogger
                </a>
            </p>
        </li>
        <li class="nav_item">
            <p>
                <a href="{% url 'blog:feed' %}">
                    feed
                </a>
            </p>
        </li>
        <li class="nav_item">
            <p>
                <a href="{% url 'blog:add_blog' %}">
                    blog
                </a>
            </p>
        </li>

        <li class="nav_item">
            <p>
                <a href="{% url 'blog:gallery' %}">
                    Gallery
                </a>
            </p>
        </li>
    </ul>
</nav>
<br>

<form method="post" enctype="multipart/form-data" class="upload-form">
    {% csrf_token %}

    <h2>Upload Image</h2>
   <label for="id_blog">Blog:</label>
    {{ form.blog }}
    <label for="id_title">Image Title:</label>
    {{ form.title }}
    <label for="id_image">Image:</label>
    {{ form.image }}
    <button type="submit">Upload</button>

</form>
</body>
</html>
